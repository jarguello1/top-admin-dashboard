<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo">Dashboard</div>
        <ul id="pages">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul id="admin">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div id="container">
        <div id="search">
            <input type="image" src="" alt="magnifying glass">
            <input type="text" name="search" id="searchbar">
            <input type="image" src="" alt="bell">
            <input type="image" src="" alt="user_avatar">
            <div class="user_name">User Name</div>
        </div>
        <div id="header">
            <div id="greeting">Hello User</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div id="article">
            <div id="projects"></div>
            <div id="announcements"></div>
            <div id="trending"></div>
        </div>
    </div>
</body>
</html>
