<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo"><img src="./images/material-design-icons/dashboard.svg" class="filter-white">Dashboard</div>
        <ul id="pages">
            <li><img src="./images/material-design-icons/home.svg" class="filter-white">Home</li>
            <li><img src="./images/material-design-icons/person.svg" class="filter-white">Profile</li>
            <li><img src="./images/material-design-icons/message.svg" class="filter-white">Messages</li>
            <li><img src="./images/material-design-icons/clock.svg" class="filter-white">History</li>
            <li><img src="./images/material-design-icons/tasks.svg" class="filter-white">Tasks</li>
            <li><img src="./images/material-design-icons/people.svg" class="filter-white">Communities</li>
        </ul>
        <ul id="admin">
            <li><img src="./images/material-design-icons/settings.svg" class="filter-white">Settings</li>
            <li><img src="./images/material-design-icons/question_mark.svg" class="filter-white">Support</li>
            <li><img src="./images/material-design-icons/lock.svg" class="filter-white">Privacy</li>
        </ul>
    </div>
    <div id="container">
        <div id="search">
            <input type="image" src="" alt="magnifying glass">
            <input type="text" name="search" id="searchbar">
            <input type="image" src="" alt="bell">
            <input type="image" src="" alt="user_avatar">
            <div class="user_name">User Name</div>
        </div>
        <div id="header">
            <div>Hello User</div>
        
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="article">
            <div id="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div id="announcement-container">
                <h4>Announcements</h4>
                <div id="announcments">
                    <div class="announce">Announcement 1</div>
                    <div class="announce">Announcement 2</div>
                    <div class="announce">Announcement 3</div>
                </div>
                </div>
            <div id="trending">
                <h4>Trending</h4>
                <div id="trends">
                    <div class="trends">Trend 1</div>
                    <div class="trends">Trend 2</div>
                    <div class="trends">Trend 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
